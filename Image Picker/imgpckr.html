<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Hewan Pilihan</title>
        <style>
            img{
                width: 30%;
                border:0px;
            }
        </style>
        <script>
            function pilih(){
                let list = document.getElementById("hewan");
                let idx = list.selectedIndex;
                console.log("hewan pilihan anda " + list[idx].value);
                let area_gambar = document.getElementById("gambar");
                area_gambar.src="gambar/"+list[idx].value+".jpg";
                    alert("Ini gambar "+list[idx].value+".jpg");
            }
        </script>
    </head>
    <body>
        <form id="frm">
            Pilih Buah Favorit : <select id="hewan" onchange="pilih()">
                <option value="Angsa">Angsa</option>
                <option value="Badak">Badak</option>
                <option value="Kambing">Kambing</option>
                <option value="Kuda">Kuda</option>
                <option value="Singa">Singa</option>
            </select>
        </form>
        <br/>
        <img src="gambar/Angsa.jpg" alt="Hewan Angsa" id="gambar"/>
    </body>
</html>
